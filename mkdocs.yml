# Replace the text below to customize your site
site_name: Annie Ferlatte MDDI
site_description: MDDI master of Annie Ferlatte
site_author: Annie Ferlatte
copyright: Copyright 2022 Fabricademy - Creactive Commons

site_url: https://annieferlatte.github.io/
repo_url: https://github.com/AnnieFerlatte/AnnieFerlatte.github.io.git
repo_name: AnnieFerlatte.github.io

extra:
  social:
    # Change to your own social media or remove some. For more social icons at https://squidfunk.github.io/mkdocs-material/setup/adding-social-links/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/aferlatte/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/annie-ferlatte-66a33173/
    - icon: fontawesome/brands/github
      link: https://github.com/AnnieFerlatte/

theme:
  # The name of the theme, check your requirements.txt file
  name: material
  palette:
    # try other colors from https://squidfunk.github.io/mkdocs-material/getting-started/#primary-colors
    primary: white
    accent: red
  font:
    # See available fonts from https://fonts.google.com/
    text: DM Mono
    code: 'Roboto Flex', sans-serif;
  icon:
    # Read about icons at https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/
    logo: material/food
    repo: material/gitlab
  features:
    # See more about the navigation at https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
    - navigation.tabs

plugins:
  - search
  - git-revision-date:
      enabled_if_env: CI

# See more extensions at https://squidfunk.github.io/mkdocs-material/reference/
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: false
      toc_depth: 0
  - meta

# Extra CSS stylesheet added to docs called extra.css
extra_css:
  - stylesheets/extra.css

